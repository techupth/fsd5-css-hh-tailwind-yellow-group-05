<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-200 flex justify-center items-center h-screen">
    <form action="" class="h-min p-3 bg-white rounded-xl flex flex-col">
      <div class="text-zinc-600 text-xl p-2">Login to website</div>
      <div class="flex justify-between items-center p-2">
        <label class="font-bold" for="email">Email</label>
        <input
          class="p-2 border rounded-md border-zinc-600 hover:outline-violet-500 focus:outline-violet-300"
          id="email"
          type="email"
        />
      </div>
      <div class="flex p-2 justify-between items-center">
        <label class="font-bold" for="password">Password</label>
        <input
          class="p-2 border rounded-md border-zinc-600 hover:outline-violet-500 focus:outline-violet-300"
          id="password"
          type="password"
        />
      </div>
      <div class="flex mt-5 justify-evenly pb-4">
        <button
          class="rounded-full p-2 w-36 bg-violet-500 hover:bg-violet-400 active:bg-violet-600 focus:ring focus:ring-violet-300 text-white"
        >
          Sign In
        </button>
        <button
          class="rounded-full p-2 w-36 bg-white text-violet-500 hover:bg-violet-100 focus:ring focus:ring-violet-300"
        >
          Sign Up
        </button>
      </div>
    </form>
  </body>
</html>
