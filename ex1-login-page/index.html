<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class=" flex bg-slate-200 py-20">
    <div class="flex flex-col  w-320 h-150 p-5 max-w-sm mx-auto bg-white shadow-lg rounded-xl justify-between space-x-4 px-5 gap-5" >
      <h2 class="text-left">Login to Website</h2>
      <div class="flex justify-between">
        <label class="p-2" for="Email"><b>E-mail</b></label>
        <input class="border border-violet-50 p-2 hover:border-violet-500 focus:outline-violet-300 "
          type="text"
          placeholder=""
          name="email"
          required
        />
      </div>
    <div class="flex justify-between  ">
      <label class="p-2 " for="Password"><b>Password</b></label>
      <input class="border border-violet-50 p-2 hover:border-violet-500 focus:outline-violet-300"
        type="text"
        placeholder=""
        name="Password"
        required
      />
    </div>
    <div class="flex gap-5 justify-center ">
      <button class= " w-1/2 bg-violet-500 hover:bg-violet-400 active:bg-violet-600 focus:outline-none focus:ring focus:ring-violet-300 text-white p-2 rounded-xl">
        Sign in
      </button>
      <button class=" w-1/2 bg-white hover:bg-violet-100 active:bg-violet-600 focus:outline-none focus:ring focus:ring-violet-300 p-2 rounded-xl text-violet-800">
        Sign up
      </button>
</div>
  </div>
</div>
  </body>
</html>
